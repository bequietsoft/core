    <body>

        <div class="dialog" data-role="dialog" id="demoDialog1">
            <div class="dialog-title">Use Windows location service?</div>
            <div class="dialog-content">
                Bassus abactors ducunt ad triticum.
                A fraternal form of manifestation is the bliss.
            </div>
            <div class="dialog-actions">
                <button class="button js-dialog-close">Disagree</button>
                <button class="button primary js-dialog-close">Agree</button>
            </div>
        </div>
        
        <div data-role="appbar" data-expand-point="md">

            <a href="#" class="brand no-hover">
                <img src="/images/icons/icon-192x192.png" width="32pt" height="32pt">
            </a>
    
            <ul class="app-bar-menu">
                <li>
                    <a href="#" class="dropdown-toggle">Settings</a>
                    <ul class="d-menu" data-role="dropdown">
                        <li><input type="checkbox" data-role="switch" data-material="true" data-caption="switch 1"></li>
                        <li><a href="#">switch 2</a></li>
                        <li class="divider bg-lightGray"></li>
                        <li><a href="#">switch 3</a></li>
                    </ul>
                </li>
                <li><a href="#">Login</a></li>
                <li>
                    <button class="button flat-button" 
                        onclick="Metro.dialog.open('#demoDialog1')">Open dialog
                    </button>
                </li>
            </ul>
        </div>

        <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
